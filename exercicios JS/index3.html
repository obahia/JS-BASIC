<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <button type="button" onclick="Conversor()" >Converter</button>

    <p>Clique no botão acima para iniciar.</p>

    <h2 id="demo"></h2>


    <script>
          
          function Conversor(){
             
            let celsius = window.prompt ("Digite uma temperatura em ºC(Celsius)")

            let fahrenhiet = celsius * 1.8 +  32;

            let resultado = document.getElementById("demo");
            resultado.innerHTML = "A temperatura de " + celsius + "ºC " + ", corresponde a... " + fahrenhiet + "ºF";
            
        
          }
     

    </script>
</body>
</html>
