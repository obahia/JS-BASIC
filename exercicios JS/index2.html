<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boa-Vindas</title>
</head>
<body>
    <h1>Boas-vindas</h1>


    <button type="button" onclick="inicio()">Início do desafio</button>
    
    <script>
        function inicio(){

            let nome = window.prompt('Qual seu nome? ')
            let idade = window.prompt(`Olá, ${nome}! Qual a sua idade? `)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>

</body>
</html>
